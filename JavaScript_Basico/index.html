<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>JavaScript Básico</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        /* div {
            float: left;
            padding: 50px;
            width: 40%;
        }
        h1{
            text-align: center;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h1>Taller básico de JavaScript</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Calculadora</h4>

                    <div class="mb-3">
                        <input type="number" class="form-control" id="num1" placeholder="número 1">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="num2" placeholder="número 2 ">
                    </div>
                    <div class="mb-3 block">
                        <select class="form-select" name="operaciones" id="operaciones">
                            <option value="+">suma</option>
                            <option value="-">resta</option>
                            <option value="*">multiplicación</option>
                            <option value="/">división</option>
                        </select>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-info"  onclick="operaciones()">calcular</button>
                    </div>
                
                    <p>Los resultados son: <strong id="resultado"> </strong></p>

                    </div>
                    
                </div>

            </div>

            <div class="col">
                <div>
        
                    <h1>Historial</h1>
                    <ul id="lista"></ul>
                </div>

            </div>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
